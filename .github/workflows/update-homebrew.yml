name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to update formula for'
        required: true
        type: string

permissions:
  contents: read

jobs:
  update-formula:
    runs-on: ubuntu-latest
    if: ${{ !github.event.release.prerelease || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Debug release info
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "Release tag: ${{ github.event.release.tag_name || inputs.tag }}"
        echo "Release prerelease: ${{ github.event.release.prerelease }}"
        echo "Commit SHA: ${{ github.sha }}"
    
    - name: Update Homebrew formula
      uses: dawidd6/action-homebrew-bump-formula@v3
      with:
        token: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
        formula: localsearch
        tap: nnanto/homebrew-tools
        tag: ${{ github.event.release.tag_name || inputs.tag }}
        revision: ${{ github.sha }}
        force: false
      env:
        GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}